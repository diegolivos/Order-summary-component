<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="padre">
  <div class="imagenheroe">
    <picture>
      <source class="heroe" media="(max-width:400px)" srcset="./images/illustration-hero.svg">
      <img src="./images/illustration-hero.svg" alt="heroe">
    </picture>
  </div>
  <div class="container">
    <div class="text">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    <div class="gray">
      <div class="imagenmusica">
        <picture>
        <source class="musica" media="(max-width:50px)" srcset="./images/icon-music.svg">
        <img src="./images/icon-music.svg" alt="icono">
      </picture>
    </div>
  <h3>Annual Plan</h3>
  <h4>$59.99/year</h4>
  <span class="change">Change</span>
    </div>
  <p class="paymentbutton">Proceed to Payment</p>
  <p class="cancelbutton">Cancel Order</p>
    </div>
  </div>
  </div>

  </div>
</body>
</html>
